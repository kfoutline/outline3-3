<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>04事件处理</title>
</head>

<body>
    <h1>04事件处理</h1>
    <div id="app"></div>
    <script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/babel.min.js"></script>
    <script type="text/babel">

        class MyEvent extends React.Component{

            show(num,n,e){
                //event对象会隐式传递到事件处理函数
                console.group('this:',this);
                console.log('num:',num);
                console.log('n:',n);
                console.log('e:',e);
            }

            say = ()=>{
                //箭头函数中的this指向MyEvent的实例
                console.log(this)
            }

        
            
            render(){
                return <button onClick={this.show.bind(this,100,20)}>大家好，我是渣渣辉</button>
            }
        }


        ReactDOM.render(
            <MyEvent/>,
            document.querySelector('#app')
        )
    </script>
</body>

</html>
