        class Person extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    age:22,
                    clickCount: 0
                };
                this.handleClick = this.handleClick.bind(this);console.log(this,props)
            }

            handleClick() {
               this.setProps({
                   myname:"laoxie",
                   gender:'男'
               })
            }
            render () {
                return (<button onClick={this.handleClick}>点我修改组件属性</button>);
            }
        }
