<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>05state状态</title>
</head>

<body>
    <h1>05state状态</h1>
    <div id="app"></div>
    <script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/babel.min.js"></script>
    <script type="text/babel">

        class MyData extends React.Component{

            constructor(){
                super();

                this.state ={
                    name:'laoxie'
                }
                console.log(this);
                
            }
            

            say = (name)=>{
                console.log(name)
            }

            show(name,e){
                console.log(name,e)
            }

        
            
            render(){
                return <div>
                    <button onClick={this.say.bind(this,this.state.name)}>大家好，我是渣渣辉</button>
                    <a href="#" onClick={e=>this.show(this.state.name,e)}>Hi link</a>
                </div>
            }
        }


        ReactDOM.render(
            <MyData/>,
            document.querySelector('#app')
        )
    </script>
</body>

</html>
