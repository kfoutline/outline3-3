<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>07指令_v-cloak</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="lib/vue.js"></script>
</head>
<body>
	<h1>07指令_v-cloak</h1>
	<div id="app" v-cloak>
		{{person.hobby[0]}}
	</div>
	<script>
		/*
			07指令_v-cloak
			
		 */
		
		let vm = new Vue({
		  el: '#app',
		  data: {
		    person:{
		    	//无初始值，模板中的person.hobby报错
		    }
		  },
		  created(){
		  	setTimeout(()=>{
			  	this.person = {
			  		hobby:['a','b','c']
			  	}

		  	},1000)
		  }
		});
		
	</script>
</body>
</html>
