<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>04指令directive_v-for</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="lib/vue.js"></script>
</head>
<body>
	<h1>04指令directive_v-for</h1>
	<div id="app">
		<ul id="v-for-object" class="demo">
		  <li v-for="(val,key,idx) of info">
		    {{ val }}-{{ key }}-{{ idx }}
			</li>
		</ul>
		<p v-for="(num,idx) in arr" :key="num">{{num}}</p>
	</div>
	<script>
		/*
			04指令directive_v-for
				* v-for
		 */
		
		let vm = new Vue({
		  el: '#app',
		  data: {
		    info: {
		      firstName: 'laoxie',
		      lastName: 'xie',
		      age: 30
				},
				arr:[10,11,12,13]
		  }
		});

		// key属性的影响
		document.querySelectorAll('p').forEach((ele,idx)=>{
			ele.flag = 'p-'+idx
		})
		
	</script>
</body>
</html>
