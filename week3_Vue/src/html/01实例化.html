<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>01实例化</title>
	<link rel="stylesheet" href="css/element-ui.css">
	<script src="lib/vue.js"></script>
</head>
<body>
	<h1>01实例化</h1>
	<div class="root"></div>
	<script>
		/*
			01实例化
		 */
		
		// document.addEventListener('DOMContentLoaded',function(){
			let vm = new Vue({
				el:'.root',
				data:{
					name:'laoxie',
					age:18
				}
			});

			console.log(vm)


			// getter & setter

			let lx = {
				name:'laoxie',
				age:18,
				gender:'male'
			}

			// 把所有的属性变成存储器属性
			Object.defineProperty(lx,'$data',{
				writable:true,
				value:JSON.parse(JSON.stringify(lx))
			});

			for(let key in lx){
				// 复制数据到data
				// lx.$data[key] = lx[key];

				// 设置为存储属性
				Object.defineProperty(lx,key,{
					get(){
						return this.$data[key];
					},
					set(val){
						this.$data[key] = val;
					}
				})
			}


			console.log(lx);
		// });
	</script>
</body>
</html>
