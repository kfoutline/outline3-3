<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>08事件处理</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="lib/vue.js"></script>
</head>
<body>
	<h1>08事件处理</h1>
	<div id="app">
		<button class="btn btn-success" @click="showmsg(123,$event)">点我有惊喜</button>
		<div v-once>{{msg}}</div>
		<input type="text" class="form-control" @keydown.ctrl.down="mykey">
		<button class="btn btn-info" @myevt="num=num+1">自定义事件</button>
		{{num}}
	</div>
	<script>
		/*
			08事件处理
				* v-on
			
				* 按键修饰符
		 */
		
		let vm = new Vue({
		  el: '#app',
		  data: {
		    msg:'hello laoxie',
		    num:1
		  },
		  methods:{
		  	showmsg(e,evt){
		  		console.log(e,evt)
		  	},
		  	mykey(e){
		  		console.log(e.keyCode)
		  	}
		  }
		});
		
	</script>
</body>
</html>
