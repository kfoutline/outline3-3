<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>06自定义指令</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="lib/vue.js"></script>
</head>
<body>
	<h1>06自定义指令</h1>
	<div id="app">
		{{message}}
		<div v-laoxie:lx="data"></div>
		<input type="text" v-autofocus>
	</div>
	<script>
		/*
			06自定义指令
				* 全局指令：Vue.directive(name,option)
				* 局部指令：directives: {}
		 */
		
		Vue.directive('laoxie', {
			bind: function (el, binding, vnode) {
				el.innerHTML = 
				'name: '       + JSON.stringify(binding.name) + '<br>' +
				'value: '      + JSON.stringify(binding.value) + '<br>' +
				'expression: ' + JSON.stringify(binding.expression) + '<br>' +
				'argument: '   + JSON.stringify(binding.arg) + '<br>' +
				'modifiers: '  + JSON.stringify(binding.modifiers) + '<br>' +
				'vnode keys: ' + Object.keys(vnode).join(', ')
			}
		});
		
		let vm = new Vue({
			el: '#app',
			data: {
			  message : "my name is laoxie" ,
			  data:'test data'
			},
			directives:{
				autofocus:{
					inserted(el,binding,vnode){
						console.log(el);
						el.focus();
					}
				}
			}
		});
		
	</script>
</body>
</html>
