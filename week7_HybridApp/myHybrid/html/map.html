<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=aTGUPBjd9jDtkQlo5b1HWRfI9Qd17QvC"></script>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<style>
			#bdmap{width:100%;height:200px;}
		</style>
	</head>
	<body>
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-scalable">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-left">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->
						...
					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title">百度地图演示</h1>
				</header>
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div id="bdmap"></div>
					</div>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener( "plusready", onPlusReady, false );
			console.log(document.querySelector('#menu'));
			mui.init({})
			$root = mui('.mui-off-canvas-wrap');
			// $root.offCanvas('toggle')
			document.querySelector('.mui-action-menu').addEventListener('click',function(){
				$root.offCanvas('toggle')
			}) 
			function onPlusReady(){
				
				plus.geolocation.getCurrentPosition(position =>{
					// position :设备的地理位置信息
					console.log(position);
					
					let {longitude,latitude} = position.coords
					
					//add.innerHTML = `
						//<p>地址:${position.addresses}</p>,
						//<p>经纬度：${position.coords.longitude}/${position.coords.latitude}</p>
					//`
					var map = new BMap.Map("bdmap");    // 创建Map实例
					map.centerAndZoom(new BMap.Point(longitude,latitude), 18);  // 初始化地图,设置中心点坐标和地图级别
				})
			}
		</script>
	</body>
</html>
